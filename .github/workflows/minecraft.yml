name: NOTMEPOT

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Java
        run: sudo apt install openjdk-17-jdk -y

      - name: Download and run playit.gg agent
        run: |
          wget https://github.com/playit-cloud/playit-agent/releases/download/v0.16.2/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit agent run &

      - name: Start Minecraft Server
        run: |
          java -Xms2G -Xmx2G -jar paper.jar nogui
