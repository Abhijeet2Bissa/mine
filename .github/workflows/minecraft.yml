name: NOTMEPOT

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Download playit.gg agent
        run: |
          wget https://github.com/playit-cloud/playit-agent/releases/download/v0.16.2/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit agent run &

      - name: Show directory structure
        run: ls -R

      - name: Accept EULA
        run: echo "eula=true" > eula.txt

      - name: Start Minecraft Server
        run: java -Xms2G -Xmx2G -jar server.jar nogui
